# Configuration for Selenium with Web Driver


feature.file.language=en
feature.file.encoding=UTF-8


serenity.baseurl = https://api.realworld.io/api
serenity.report.encoding=UTF-8
serenity.project.name=RestAssured&SerenityBDD
serenity.logging=VERBOSE
serenity.reports.show.step.details=true
serenity.console.colors=true

chrome.switches= "--disable-notifications, --enable-automation, --profile-directory=Default, --disable-web-security, --disable-plugins-discovery, --disk-cache-dir=null, --disable-popup-blocking, --disable-download-notification, --start-maximized, --ignore-certificate-errors, --allow-running-insecure-content, --disable-translate, --always-authorize-plugins, --disable-extensions, --incognito"